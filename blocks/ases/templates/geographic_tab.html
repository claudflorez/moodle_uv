<!-- Geographic tab-->
<div class="tab-pane" id="geographic_tab">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="latitude" class="col-sm-3">Latitud</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="latitude" name="latitude" placeholder="Latitud" {{latitud}} />
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="select_neighborhood" class="col-sm-6">Barrio residencia</label>
          <div class="col-sm-6">
            <select class="form-control" name="select_neighborhood" id="select_neighborhood">
              
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group" id="div_edit_button">
          <button type="button" class="button btn-danger" id="button_edit_geographic">Editar</button>
        </div>
        <div class="form-group" id="div_save_buttons" hidden>
          <button type="button" class="button btn-success" id="button_save_geographic">Aceptar</button>
          <button type="button" class="button btn-danger" id="button_cancel_geographic">Cancelar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="longitude" class="col-sm-3">Longitud</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="longitude" name="longitude" placeholder="Digite longitud" />
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="select_geographic_risk" class="col-sm-6">Riesgo geogr√°fico</label>
          <div class="col-sm-6">
            <select class="form-control" name="geographic_risk" id="select_geographic_risk">
              <option value="1">Bajo</option>
              <option value="2">Medio</option>
              <option value="3">Alto</option>
            </select>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- End geographic tab -->
